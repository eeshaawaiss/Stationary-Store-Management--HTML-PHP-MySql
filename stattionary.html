<!DOCTYPE html>
<html>
<head>
    <title>Stationary Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="date"] {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #0033cc;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #002299;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stationary Management System</h1>
        <h2>Insert New Record</h2>
        <form action="/submit-record" method="post">
            <input type="text" name="category" placeholder="Category Name" required>
            <input type="text" name="supplier" placeholder="Supplier Name" required>
            <input type="date" name="orderdate" placeholder="Order Date" required>
            <input type="text" name="orderstatus" placeholder="Order Status" required>
            <input type="submit" value="Add Record">
        </form>
    </div>
</body>
</html>
